<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"

<body>
    <header>
        <div class="jumbotron jumbotron-fluid" id="title">
            <div class="container width:800px">
                <h1 class="display-8">Beer Jams</h1>
                <p class="lead">Search simultaneously for Artist info, Performances and Video.</p>
            </div>
        </div>
    </header>

    <div class="container">
        <form>
            <div class="form-row" id="searchBar">

                <div class="col-10">
                    <i class="fas fa-search" id="icon"></i>
                    <input id="search" type="text" class="form-control input-lg" placeholder="Artist">
                    <button class="btn btn-outline-dark" id="submit" type="search">Submit</button>


                </div>




                <!-- <div class="col">
                    <i class="fas fa-search" id="icon"></i>
                </div>
                <div class="col-10">

                    <input id="search" type="text" class="form-control input-lg" placeholder="Artist">

                </div>
                <div class="col-1">
                    <button class="btn btn-outline-dark" id="submit" type="search">Submit</button>
                </div> -->
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="spacerDiv"></div>
                </div>
            </div>
        </form>


        <div class="row">
            <div class="col-9">
                <div class="row">
                    <!-- <div class="col-1" ></div> -->
                    <div class="col-4">
                        <div id="artistImage"></div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-4 mx-auto">
                        <div id="artistText"></div>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="vidWindow">
                            <iframe id="testing" height="350px" width="550px" frameborder="0" marginheight="20"
                                marginwidth="35" scrolling="auto" src="https://www.youtube.com/embed/" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div id="concerts">

                </div>
            </div>
        </div>
    </div>
