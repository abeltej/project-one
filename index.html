<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>adaJams</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">

</head>

<body>
    <header>
        <p class="lead">Search simultaneously for Artist info, Performances and Video</p>
        <div class="form-row" id="searchBar">
            <div class="col-2">
                <i class="fas fa-search" id="icon"></i>
            </div>
            <div class="col-8">
                <input id="search" type="text" class="form-control input-lg" placeholder="Artist">
            </div>
            <div class="col-2">
                <button class="btn btn-outline-light" id="submit" type="search">Submit</button>
            </div>
        </div>
    </header>

    <div class="container">
        <form>
            <div class="row">
                <div class="col-12">
                    <div class="spacerDiv"></div>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12" id="cBlockTwo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-9">
                        <div class="vidWindow">
                            <iframe id="testing" height="350px" width="825px" frameborder="0" marginheight="20"
                                marginwidth="35" scrolling="auto" src="https://www.youtube.com/embed/" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div id="cBlockOne"></div>
            </div>
        </div>
    </div>


</body>
<footer>
    <img src="adajamz.png" id="logo">
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://apis.google.com/js/api.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
<script type="text/javascript" src="validator.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
